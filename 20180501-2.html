<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- css -->
    <style>
      .row{
        background: #aa0;
        border: 1px blue solid;
      }
      .cell{
        background: #f00;
        padding: 10px;
      }
    </style>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
 
    <title>Bootstrap 離線版</title>
  </head>
  <body>
    <div class="container">  
      <div class="row justify-content-start my-0 p-5">
        <div class="col-2 border border-primary"><div class="cell">A</div></div>
        <div class="col-2 border border-primary"><div class="cell">B</div></div>
        <div class="col-2 border border-primary"><div class="cell">C</div></div>
      </div>
      <div class="row justify-content-center my-1">
        <div class="col-2 border border-primary"><div class="cell">A</div></div>
        <div class="col-2 border border-primary"><div class="cell">B</div></div>
        <div class="col-2 border border-primary"><div class="cell">C</div></div>
      </div>
      <div class="row justify-content-end my-5">
        <div class="col-2 border border-primary"><div class="cell">A</div></div>
        <div class="col-2 border border-primary"><div class="cell">B</div></div>
        <div class="col-2 border border-primary"><div class="cell">C</div></div>
      </div>
      <div class="row justify-content-around my-5">
        <div class="col-2 border border-primary"><div class="cell">A</div></div>
        <div class="col-2 border border-primary"><div class="cell">B</div></div>
        <div class="col-2 border border-primary"><div class="cell">C</div></div>
      </div>
      <div class="row justify-content-between my-5">
        <div class="col-2 border border-primary"><div class="cell">A</div></div>
        <div class="col-2 border border-primary"><div class="cell">B</div></div>
        <div class="col-2 border border-primary"><div class="cell">C</div></div>
      </div>  
    </div>
    <hr>
    <div class="container">
      <div class="row align-items-start my-3">
        <div class="col-2"><div class="cell">A</div></div>
        <div class="col-2"><div class="cell">B</div></div>
        <div class="col-2"><div class="cell">C</div></div>
      </div>
      <div class="row align-items-center mb-3">
        <div class="col-2"><div class="cell">A</div></div>
        <div class="col-2"><div class="cell">B</div></div>
        <div class="col-2"><div class="cell">C</div></div>
      </div>
      <div class="row align-items-end mb-3">
        <div class="col-2"><div class="cell">A</div></div>
        <div class="col-2"><div class="cell">B</div></div>
        <div class="col-2"><div class="cell">C</div></div>
      </div>
    </div>
 
  </body>
</html>
